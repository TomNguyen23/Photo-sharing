{% extends 'base.html' %}
{% load static %}

{% block photos-of-album %}
<section class="container-fluid mr-3 mt-3">
    <div class="upload-title">
        Album ...
    </div>

    <div class="gallery-section spad">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 p-0">
                    <div class="gallery-filter">

                        <div class="gf-item set-bg lifestyle" data-setbg="{% static 'img/gallery/gallery-3.jpg' %}">
                            <div type="button" class="gf-icon mr-5 delete-img" data-id="001"><i class="fa fa-trash"></i></div>
                            <a href="{% static 'img/gallery/gallery-3.jpg' %}" class="gf-icon image-popup"><span
                                    class="icon_plus"></span></a>
                        </div>

                        <div class="gf-item set-bg lifestyle" data-setbg="{% static 'img/gallery/gallery-2.jpg' %}">
                            <div type="button" class="gf-icon mr-5 delete-img" data-id="002"><i class="fa fa-trash"></i></div>
                            <a href="{% static 'img/gallery/gallery-2.jpg' %}" class="gf-icon image-popup"><span
                                    class="icon_plus"></span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock photos-of-album %}

{% block page_script %}

<script>
    const deleteImgs = document.querySelectorAll('.delete-img');

    deleteImgs.forEach(deleteImg => {
        deleteImg.addEventListener('click', () => {
            const imgId = deleteImg.getAttribute('data-id');
            
            if (confirm("Bạn có chắc chắn muốn xóa ảnh " + imgId) == true) {
                fetch(`/photos-of-albums/delete?photo_id=${imgId}`, {
                    method: 'GET',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}',
                    },
                }).then(response => {
                    if (response.ok) {
                        location.reload();
                    }
                });
            }
        });
    });

</script>

{% endblock %}
