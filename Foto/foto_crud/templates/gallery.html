{% extends 'base.html' %}
{% load static %}


{% block gallery %}
<section class="bg-light">
    <!-- Breadcrumb Begin -->
    <div class="breadcrumb-option spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="bo-links">
                        <a href="{% url 'home' %}"><i class="fa fa-home"></i> Home</a>
                        <span>Gallery</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->
    
    <!-- Gallery Section Begin -->
    <div class="gallery-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="filter-controls">
                        <ul>
                            <li class="active" data-filter="*">Chung</li>
                            <li data-filter=".fashion">Thời trang</li>
                            <li data-filter=".lifestyle">Lối sống</li>
                            <li data-filter=".natural">Thiên nhiên</li>
                            <li data-filter=".animal">Động vật</li>
                            <li data-filter=".city">Đô thị</li>
                            <li data-filter=".country">Làng quê</li>
                            <li data-filter=".other">Khác</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 p-0">
                    <div class="gallery-filter">
                        <div class="gf-item set-bg fashion" data-setbg="img/gallery/gallery-1.jpg">
                            <div type="button" class="gf-icon" data-toggle="modal" data-target="#exampleModalCenter">
                                <span class="icon_plus"></span>
                            </div>
                        </div>
                        
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <form class="modal-dialog modal-dialog-centered modal-lg" role="document">
                                <div class="modal-content">
                                    <div class="modal-header border-bottom-0">
                                        <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body d-flex justify-content-center">
                                        <img src="img/gallery/gallery-1.jpg" class="gf-icon" alt="">
                                    </div>
                                    <div class="modal-footer input-group border-top-0">
                                        <input type="text" hidden value=" ">
                                        <select class="custom-select col-3 rounded">
                                            <option selected>Lưu vào thư viện</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                        <button type="button" class="btn btn-primary">Lưu</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- Modal end -->
                        
                        <div class="gf-item small-height set-bg lifestyle" data-setbg="img/gallery/gallery-2.jpg">
                            <a href="img/gallery/gallery-2.jpg" class="gf-icon image-popup"><span
                                    class="icon_plus"></span></a>
                        </div>
                        <div class="gf-item large-small-height set-bg natural" data-setbg="img/gallery/gallery-3.jpg">
