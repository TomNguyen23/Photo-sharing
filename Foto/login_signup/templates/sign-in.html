<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foto | Đăng nhập</title>


    <!-- Font Icon -->
    <link href="https://fonts.googleapis.com/css?family=Quantico:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Main css -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/elegant-icons.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/sign-up.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">

</head>
<body>

    <div class="vh-100 mh-100 d-flex justify-content-center align-items-center">

        <section class="signup">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'img/sign-in-up/signin-image.jpg' %}" alt="sing up image"></figure>
                        <a href="/signup" class="signup-image-link">Tôi chưa có tài khoản</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title" style="font-family: 'Manrope', sans-serif; font-weight: 600;">Đăng nhập</h2>

                        <!-- Sign in form -->
                        <form method="POST" class="register-form" id="login-form" action="">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="your_name"><i class="fa fa-user fa-2x" style="color: #3e4246;"></i></label>
                                <input type="text" name="username" id="username" placeholder="Tên đăng nhập" style="font: 1rem / 2 sans-serif;"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="fa fa-lock fa-2x" style="color: #3e4246;"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Mật khẩu" style="font: 1rem / 2 sans-serif;"/>
                            </div>
                            
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Đăng nhập" style="font: 1rem / 1.1 sans-serif;"/>
                            </div>
                        </form>
                        <!-- End sign in form -->
                        
                        <div class="social-login">
                            <!-- <span class="social-label">Or login with</span> -->
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
    {% if error %}
        <script>
            alert('{{ error }}');
        </script>
    {% endif %}

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
